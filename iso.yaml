packages:
  rootfs:
  - system/sampleOS
  uefi:
  - live/systemd-boot
  - live/boot
  isoimage:
  - live/syslinux
  - live/boot

initramfs:
  kernel_file: "vmlinuz"
  rootfs_file: "initrd"

overlay: true
